
<div style=" padding:8px;border: 1px solid rgb(221, 224, 228);">
    
    <div class="row">
        <div class="col-md-9">
            <div style="display: flex;">
                <div>
                    <span style="padding-right: 5px;">{{this.widgetData.mlOutlier}}</span>
                </div>
                <div>
                    <span style="padding-right: 5px;" class="red-label">{{this.widgetData.severityLevel}}</span>
                </div>
                <div>
                    <span class="green-label">{{this.widgetData.workspaceName}}</span>
                </div>
            </div>
            <div>
                <p style="font-weight: 600;font-size: 12px; margin-top: 0;margin-bottom: 4px;"></p>
            </div>
            <div><span>{{this.widgetData.attribute}}</span></div>
        </div>
        <div class="col-md-3" style="display: inline-block; text-align: center;">
            <div>
                <img src="assets/images/{{this.widgetData.connectorIcon}}" style="width:36%" alt="Google Drive">
            </div>
            <div>
                <span>
                </span>
            </div>
        </div>
    </div>
    <div style="padding-top: 24px;">
        <p style="font-weight: 600; font-size:16px;">
            {{this.widgetData.mlaiOutcome}}

        </p>
        <p>{{this.widgetData.detailDescription}}</p>
        <!-- <p style="font-weight: 600; font-size:16px;">
            Increase Return on Investment
            </p>
            <p>One campaign was identified which is limited in budget.</p>
            <p>You can schive a higer overall <b>Return on Investment</b>by shifiting budget to this campaign.</p> -->
            <p>{{this.widgetData.detailDescription}}</p>

    </div>
    <div style="height: 220px;">
        <div [id]="chartId"  style="height:100%;width:100%;"> </div>
        <!-- <app-line-chart-wedget #lineChart3></app-line-chart-wedget> -->
        <!-- <fusioncharts [width]="width" [height]="height" [type]="type" [dataFormat]="dataFormat" [dataSource]="dataSource3">
            </fusioncharts> -->
    </div>
    <div style="display: flex; justify-content: space-between;margin-top: 10px;">
        <div>
            <span (click)="SaveLikeAndDislike('like')">
                <svg height="14px" width="14px" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="thumbs-up" class="svg-inline--fa fa-thumbs-up fa-w-16" [style.color]="this.like? 'blue':'#515961'" style="margin-right: 10px;" role="img" xmlns="" viewBox="0 0 512 512">

                </svg>
            </span>
            <label style="margin-right: 10px;">{{this.widgetData.totalLike}}</label>
            <span (click)="SaveLikeAndDislike('dislike')">

                <svg height="14px" width="14px" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="thumbs-down" class="svg-inline--fa fa-thumbs-down fa-w-16" [style.color]="this.like? '#515961':'blue'" style="margin-right: 10px;" role="img" xmlns="" viewBox="0 0 512 512">

                </svg>
            </span>
            <label>{{this.widgetData.totalDislike}}</label>
            <span>
                <svg style="margin-left:10px;" height="14px" width="14px" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">
                    <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
                </svg>
            </span>
            <span>
                <svg style="margin-left:20px;" width="14" height="14" fill="currentColor" class="bi bi-chat-left-text-fill" viewBox="0 0 16 16">
                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793V2zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z"/>
                </svg>
            </span>
        </div>
        <div>
            <div>
                <button class="btn-light-green" (click)="this.viewData(this.widgetData.data)">Details</button>
            </div>
    </div>
</div>
