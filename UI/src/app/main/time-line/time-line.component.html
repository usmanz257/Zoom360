
<div class="container-fluid" style="background-color: #f8f8f8;">
   
    <div class="row">
        
        <div class="col-sm-12 col-md-4 col-lg-2 col-xl-2 explore-sidebar" style="height: 100% !important; background-color: #efefef; padding: 10px 0px 0px 0px !important;">
            <!-- <div style="width: 100%; height: 215px;text-align: center;">
               
                <img src="../../../assets/images/Profileimages/ClientImages/UserImage/{{this.userProfileImage}}" title="" style="height:100%; width:100%">
            </div> -->
            <div class="col-sm-12 col-md-12 col-lg-12" style="background-color: #fff;" *ngIf="this.timeline">
                <div class="col-sm-12 col-md-6 col-lg-4" style="text-align: center;">
                    <p class="notification-counter">{{timeline.followingCount}}</p>
                    <span class="css-1x48jmz label-orange"><strong>Warning </strong></span>
                </div> 
                <div class="col-sm-12 col-md-6 col-lg-4" style="text-align: center;">
                    <p class="notification-counter">{{timeline.streams}}</p>
                    <p class="css-1x48jmz label-green"><strong>Opportnity</strong></p>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4" style="text-align: center;">
                    <p class="notification-counter">{{timeline.favourite}}</p>
                    <p class="css-1x48jmz label-red"><strong>Issues</strong></p>
                </div>
               
            </div>
        </div>
        <div Class="col-sm-12 col-md-8 col-lg-10 col-xl-10">
            <div class="row">
   <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3" style="padding: 10px 5px 5px 5px;" *ngFor="let item of notification">
    <app-report-widget [notification]="item" (gridData)="viewGrid($event)" *ngIf="item.widgetType=='graphNotificationWidget'"></app-report-widget>
    <app-report-image *ngIf="item.widgetType=='ImageNotificationWidget'" [notification]="item"></app-report-image>
    </div>
</div>
</div>
</div>
</div>
