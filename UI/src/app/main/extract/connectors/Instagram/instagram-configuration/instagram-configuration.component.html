<div class="generic-django-admin-header">
    <div class="main-section">
        <h3>Datasource Connection Details</h3>
    </div>
    <div class="tool-section">
    </div>
</div>
<div id="content-main" class="contentMain">
    <form [formGroup]="instaConfigForm" (ngSubmit)="SaveConfig(instaConfigForm.value)" autocomplete="off">
        <fieldset class="module aligned ">
            <div class="form-row field-stack">
                <div>
                    <label class="label-text" for="id_stack">Workspace Name</label>
                    <div class="related-widget-wrapper">
                        <span style="padding-right:5px ;">  <input type="text" required="" class="vTextField" maxlength="60" formControlName="workspaceName" required></span>
                        <a style="font-size: 10px;" class="btn btn-sm btn-default related-widget-wrapper-link change-related" target="_blank" id="change_id_auth" data-href-template="/core/authorization/__fk__/change/?_to_field=id&amp;_popup=1" title="Change selected Connection"
                            href="/core/authorization/26/change/?_to_field=id&amp;_popup=1"><span class="glyphicon glyphicon-pencil"></span> Edit</a>

                    </div>
                    <!--  -->
                    <div class="help">

                    </div>
                </div>
            </div>
            <div class="form-row field-stack">
                <div>
                    <label class="label-text" for="id_stack">Workspace Display Name</label>
                    <div class="related-widget-wrapper">
                        <span style="padding-right:5px ;"> <input type="text" id="id_name" required="" class="vTextField" maxlength="60" formControlName="workSpaceDisplayName"></span>
                        <a style="font-size: 10px;" class="btn btn-sm btn-default related-widget-wrapper-link change-related" target="_blank" id="change_id_auth" data-href-template="/core/authorization/__fk__/change/?_to_field=id&amp;_popup=1" title="Change selected Connection"
                            href="/core/authorization/26/change/?_to_field=id&amp;_popup=1"><span class="glyphicon glyphicon-pencil"></span> Edit</a>

                    </div>
                    <div class="help">

                    </div>
                </div>
            </div>
            <div class="form-row field-stack">
                <div>
                    <label class="label-text" for="id_stack">Connection Name</label>
                    <div class="related-widget-wrapper">
                        <span style="padding-right:5px ;"> <input type="text" id="id_name" required="" class="vTextField" maxlength="60" formControlName="connectionName"></span>
                        <a style="font-size: 10px;" class="btn btn-sm btn-default related-widget-wrapper-link change-related" target="_blank" id="change_id_auth" data-href-template="/core/authorization/__fk__/change/?_to_field=id&amp;_popup=1" title="Change selected Connection"
                            href="/core/authorization/26/change/?_to_field=id&amp;_popup=1"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
                    </div>
                    <div class="help">

                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="module aligned ">
            <h2>Child Workspaces</h2>

            <div style="margin-top: 30px;">
            </div>

            <div class="form-group">
                <div class="form-check" style="padding-left: 0px;">

                    <div class="switch" style="display: flex;">
                        <input type="checkbox" name="EnableConnectoins" id="EnableConnectoins" formControlName="destinationEnabled">
                        <label style="padding:2px 0 0 12px;" class=" " for="EnableConnectoins">Destination enable</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check" style="padding-left: 0px;">
                    <div class="switch" style="display: flex;">
                        <input type="checkbox" name="EnableConnectoins" id="EnableConnectoins" formControlName="nextRunScheduled">
                        <label style="padding:2px 0 0 12px;" class=" " for="EnableConnectoins">Next Run</label>
                    </div>
                </div>
            </div>

        </fieldset>
        <div>
            <div class="css-1qbrnrg">
                <hr class="css-1c3fhlt" mx="zero" role="separator" aria-orientation="horizontal">
                <div class="css-1x62jim">
                    <div class="css-p84alj">
                        <div class="css-rvqhyx"><a class="css-ebx8b0" href="/instagram_business/instagrambusinessdatastream/27/delete/">Delete</a><a class="css-b2qa21" href="/core/apidatastream/clone?pk=27">Clone</a></div>
                    </div>
                    <div class="css-1w7dt24">
                        <div class="css-rvqhyx"><button class="css-b2qa21" type="button" name="_continue">Save and continue editing</button>
                            <button class="css-xpr64j" type="submit" name="_save">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
