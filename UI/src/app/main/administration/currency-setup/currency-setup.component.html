<div class="generic-django-admin-header">
    <div class="main-section">
        <h3>Currency Settings</h3>
    </div>
    <div class="tool-section">
    </div>
</div>
<div id="content-main" class="contentMain">
    <form [formGroup]="CurrencySetup" (ngSubmit)="SaveConfig(CurrencySetup.value)" autocomplete="off">
        <fieldset class="module aligned ">
            <div class="form-row field-stack">
                <div>
                    <label class="required" for="id_auth">Apply and enforce workspace setup </label>
                    <div class="related-widget-wrapper">
                        <div style="display: block; margin-left: 20px; margin-top: 5px;">
                            <input type="radio" formControlName="currencyType" value="Use default currency for currency type data" style="margin-top: -1px;"
                                (click)="showCurrencyType(false)" checked>Use default currency for currency type data
                        </div>
                        <div style="display: block; margin-left: 20px;">
                            <input type="radio" formControlName="currencyType" value="Do not use any default currency" style="margin-top: -1px;"
                                (click)="showCurrencyType(true)">Do not use any default currency
                        </div>

                    </div>
                    <div class="help"></div>
                </div>
            </div>
            <div class="form-row field-stack" *ngIf="SetCurrency">
                <div>
                    <label class="required" for="id_auth">Default currency type (sign) to use in system</label>
                    <div class="related-widget-wrapper">
                    <ejs-dropdownlist id='_CurrencyTypeDropdown' cssClass="edit-Dropdown"  [dataSource]="_CurrencyTypeDropdown" placeholder="Select currenceyType " [(fields)]='field' formControlName="currenceyTypeSign" ></ejs-dropdownlist> 
                    </div>
                    <div class="help"></div>
                </div>
            </div>
            <div class="form-row field-stack">
                <div>
                    <label class="label-text" for="id_stack">Default currency image to use in system</label>
                    <div class="related-widget-wrapper">
                        <input type="file" (change)="onFileChange($event)" accept="image/*"
                            style="height: 28px; padding: 2px 8px; width: 478px;" />
                    </div>
                    <div class="help"></div>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 0px;">
                <div class="form-check" style="padding-left: 0px;">
                    <div class="row">
                        <ejs-checkbox id=""  style="margin-left: 15px"  label="Currency field is mandatory for collecting data"   formControlName="currencyCollectedData"></ejs-checkbox>
                    </div><br>
                     
                </div>
                <div class="form-check" style="padding-left: 0px;">
                    <ejs-checkbox id=""   label="Currency field is mandatory for preparing data"   formControlName="currencyPrepareData"></ejs-checkbox>  
                  
                </div><br>
                <div class="form-check" style="padding-left: 0px;">
                    <ejs-checkbox id=""   label="Currency field is mandatory for presenting data"   formControlName="currencyPresentingData"></ejs-checkbox>
                    
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 0px;">
                <div class="form-check" style="padding-left: 0px;">
                    <ejs-checkbox id=""   label="Currency conversion is must for mandatory data processing" name="de1"  formControlName="currencyConversion"></ejs-checkbox>
                   
                </div>
            </div>
            <div class="form-check" style="padding-left: 0px;">
                <ejs-checkbox id=""   label="Use currency conversion value table for exchange rates and data conversion" name="de1"   formControlName="currencyConversion"></ejs-checkbox>
                
            </div>


        </fieldset>
        <fieldset class="module aligned ">
            <h2>Currency Display</h2>
            <div class="form-row field-stack">
                <div>
                    <label class="required" for="id_auth">Currency name and sign with report headers </label>
                     <div *ngFor='let test of label' class="related-widget-wrapper">
                         <div  style="display: block; margin-left: 20px;"> 
                          
                             <input type="radio" formControlName="currencyReportHeaders" value="Show sign"
                                style="margin-top: -1px;">Show sign  
                                
                            <div style="display: block; margin-left: 0px;">
                            <input type="radio" formControlName="currencyReportHeaders" value="Do not show"
                                style="margin-top: -1px;">Do not show   
                            </div>
                          </div>  
                    </div>
                    
                </div>
            </div>
            <div class="form-row field-stack">
                <div>
                    <label class="required" for="id_auth">Currency name and sign with Visualization/Charts</label>
                    <div class="related-widget-wrapper">
                        <div style="display: block; margin-left: 20px;">
                            
                             <input type="radio" formControlName="currencyVisulization" value="Show sign"
                                style="margin-top: -1px;">Show sign 
                        </div>
                        <div style="display: block; margin-left: 20px; margin-top: 5px;">
                            
                             <input type="radio" formControlName="currencyVisulization" value="Do not show"
                                style="margin-top: -1px;">Do not show 
                        </div>
                    </div>
                    <div class="help"></div>
                </div>
            </div>
            <div class="form-row field-stack">
                <div>
                    <label class="required" for="id_auth">Currency name and sign with values in cells</label>
                    <div class="related-widget-wrapper">
                        <div style="display: block; margin-left: 20px;">
                          
                             <input type="radio" formControlName="currencyValue" value="Show sign"
                                style="margin-top: -1px;">Show sign 
                        </div>
                        <div style="display: block; margin-left: 20px; margin-top: 5px;">
                            
                             <input type="radio" formControlName="currencyValue" value="Do not show"
                                style="margin-top: -1px;">Do not show  
                        </div>
                    </div>
                    
                </div>
            </div>
        </fieldset>
        <fieldset class="module aligned ">
            <h2>Setup Updating</h2>
            <div class="form-row field-stack">
                <div>
                    <label class="required" for="id_auth">Apply and enforce currency setup </label>
                    <div class="related-widget-wrapper">
                        <div style="display: block; margin-left: 20px;">
                            
                             <input type="radio" formControlName="currencyApplyAndEnforce" value="All child workspaces"
                                style="margin-top: -1px;">All child workspaces  
                        </div>
                        <div style="display: block; margin-left: 20px; margin-top: 5px;">
                             
                              <input type="radio" formControlName="currencyApplyAndEnforce"
                                value="Selective child workspaces" style="margin-top: -1px;">Selective child workspaces  
                        </div>
                    </div>
                    <div class="help"></div>
                </div>
            </div>

        </fieldset>
        <div>
            <div class="css-1qbrnrg">
                <hr class="css-1c3fhlt" mx="zero" role="separator" aria-orientation="horizontal">
                <div class="css-1x62jim">
                    <div class="css-p84alj">
                        <div class="css-rvqhyx"><a class="css-ebx8b0" href="/instagram_business/instagrambusinessdatastream/27/delete/">Delete</a><a class="css-b2qa21" href="/core/apidatastream/clone?pk=27">Clone</a></div>
                    </div>
                    <div class="css-1w7dt24">
                        <ejs-toast #defaulttoast   [position]="position" >                
                        </ejs-toast>
                        <div class="css-rvqhyx"><button class="css-b2qa21" type="button" name="_continue">Save and continue editing</button>
                        <button class="css-xpr64j .e-toast-container .e-toast " type="submit" name="_save">Save</button></div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
