<div class="row">
<div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12">
  <div class="col-md-4 form-group-margin">
    <label for="exampleInputEmail1">Script Name</label>
    <input type="text" class="form-control text-box-padding" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" [(ngModel)]="scriptName">
    <small id="emailHelp" class="form-text text-muted" style="font-size: 12px;">Write the script name here.</small>
  </div>
</div>
</div>
<div class="row" style="margin-left: 1px;">
  <div class="col-md-4 form-group-margin">
    <div class="switch">
      <input type="checkbox" id="EnableScript" [(ngModel)]="scriptEnable">
      <label style="padding:2px 0 0 12px;" class=" " for="EnableScript">Enable</label>
  </div>
    <small id="emailHelp" class="form-text text-muted" style="font-size: 12px;">You can enable & disable script from here</small>
  </div>
</div>
<div cdkDropList (cdkDropListDropped)="drop($event)">
<div class="row" style="margin-bottom: 10px;margin-top: 10px;" *ngFor="let item of this._dynamicEnrichTemplateValuesList;let i=index;"  cdkDrag>
  <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
  <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="card" style="border: none;">
      <div class="card-header header-style">
        <!-- <span>
        Script {{i+1}}</span> -->
        <div class="wrapper" style="display:inline-block; width: 20px; height: 15px;" (click)="editDisplayName(i)">
          <ul class="social-links" >
            <li>
              <a target="_blank" data-tooltip="select column from here" data-position="top" class="top" style="font-size: 15px;"><i class="fa fa-edit" style="color:#a3a3a3"></i>
                </a>
            </li>               
          </ul>
        </div><input #test{{i}} type="text" class="scriptName" [ngClass]="this.collapseArray[i].editClass"  name="scriptName-{{i}}" [(ngModel)]="item.scriptDisplayName" placeholder="write display name here" />
        <!-- <button type="button" class="close pull-right" aria-label="Close" (click)="deleteScript(i)">
          <span class="close-button" aria-hidden="true">&times;</span>
        </button> -->
        <button class="btn btn-danger btn-sm rounded-2 pull-right" id="targetButton" (click)="onOpenDialog($event,i)" style="height: 23px;padding: 2px 8px;">Remove <i class="fa fa-times"></i></button>
        <!-- <button class="btn btn-danger btn-sm rounded-2 pull-right" type="button" data-toggle="tooltip" data-placement="top" title="Delete" (click)="deleteScript(i)">Remove <i class="fa fa-times"></i></button> -->
        <a class="btn btn-link pull-right" style="padding: 1px 10px 0px 10px;text-decoration: none; color: #343B40; " data-toggle="collapse" href="#collapseOne{{i}}" role="button" aria-expanded="false" aria-controls="collapseExample" (click)="collapseHandling(i)">
          <!-- Collapse -->
          {{this.collapseArray[i].collapseText}}
        </a>
      <div class="switch pull-right" style="display: flex;">
          <input type="checkbox" id="EnableConnectoins1" [(ngModel)]="item.enableIndividualScript">
        <label style="padding:2px 0 0 12px;" class="" for="EnableConnectoins1">Enable</label>
      </div> 
      </div>
      <div id="collapseOne{{i}}" class="collapse show pull-right" aria-labelledby="headingOne" data-parent="#accordion">
