                        </div>
                        <div id="collapse{{item.sectionId}}" class="panel-collapse collapse">

                                <div class="css-bk42y6">
                                    <a class="css-1wfdhj" *ngFor="let itemsubMenu of item.submenuSectionitems" routerLink="/govern/users/{{itemsubMenu.url}}" routerLinkActive="ActiveRoute" aria-expanded="false">
                                        {{itemsubMenu.subMenuName}}
                                </a>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
        <div Class="col-sm-12 col-md-8 col-lg-10 col-lg-10 main-body" style="height: 100%;border-width: 0px 0px 0px 1px; border-color: rgb(221, 224, 228); border-style: solid;min-height: 640px;" >

        </div>
    </div>
