<div id="theDiv" [ngClass]="className" class="col-sm-10 analyze-main-content" style="padding-top: 24px;">
   <div class="row" style="padding-bottom: 15px;">
      <div class="col col-sm-12 col-md-3 col-lg-3">
         <select name="Template" class="selectpicker" style="width: 300px;" [(ngModel)]="templateValue" (change)="setTemplate()">
            <option *ngFor="let item of template" value="{{item.value}}">{{item.text}}</option>
       </select>
      </div>
      <div class="col col-sm-12 col-md-7 col-lg-4">
         <div class="dropdown css-rvqhyx" style="margin-right: 0px">
            <button style="height: 28px; margin-left: 10px;" class="css-fw9vt9" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             Save as New
             <svg class="css-15lu7l8" fill="currentcolor" viewBox="0 0 24 24">
                <path d="M12 14.172l5.657-5.657 1.414 1.414L12 17 4.929 9.929l1.414-1.414z"></path>
             </svg>
            </button>
   
            <div style="width: 350px; padding: 15px;" class="dropdown-menu css-1z0bvi8 css-1v6oy02" aria-labelledby="dropdownMenuLink">
                <!-- <a class="css-sye81a" [ngClass]="{'clas': disableTrue === true,
                                                        'disabled':disableTrue ===false}" (click)="saveMappingTemplate()">Save</a>
                <a class="css-sye81a" (click)="templeteTextbox()">Save as New Templete</a> -->
                <input type="text" name="templateName" [(ngModel)]="newtemplateName" style="width: 100%; margin-bottom: 10px;" placeholder="Enter template Name.."/>
                <input class="css-xpr64j" id="savebtn" type="button" value="+ Add" style="float:right" (click)="saveTemplate()">
                <button class="search-button button-secondary" type="button" style="margin-right: 5px; font:bold;float:right" (click)="clearTemplateName()" >Clear</button>
                <div style="font-size: 12px; font-weight: 400; color:#dc3545" >
                  {{errorMessage}}
                </div>
            </div>
        </div>
      </div>
   </div>
   <!-- <div style="padding-bottom: 15px;">
        
   </div> -->

                            [rowData]="rowData" [rowHeight]="rowHeight" [headerHeight]="headerHeight" [sideBar]="sideBar" [rowSelection]="rowSelection" [chartThemeOverrides]="chartThemeOverrides" [enableCharts]="true" [rowGroupPanelShow]="rowGroupPanelShow"
